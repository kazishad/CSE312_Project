
<body>
<h1>{{user}}</h1>

<div>
  <img {{filename}}>
</div>

<div>
<h1>Upload new File</h1>
<form action="/upload/{{user}}" method="post" enctype=multipart/form-data>
  <input value="{{xsrf_token}}" name="xsrf_token" hidden>
  <input type=file name=file>
  <input type=submit value=Upload>
</form>
</div>
</body>
